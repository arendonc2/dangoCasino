<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Games</title></head>
  <body>
    <h1>Games</h1>

    <ul>
      {% for game in games %}
        <li>
          <a href="{% url 'game-detail' game.pk %}">{{ game.name }}</a>
        </li>
      {% empty %}
        <li>No games yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
